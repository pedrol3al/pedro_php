<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Cruz Diagonal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .menu-container {
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .grid-layout {
      display: grid;
      grid-template-areas:
        "top-left . top-right"
        ". center ."
        "bottom-left . bottom-right";
      grid-template-columns: 150px 150px 150px;
      grid-template-rows: 150px 150px 150px;
         }

    .square {
      background-color: #22468a;
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      transition: 0.2s;
    }


    .square:hover {
      background-color: #2e519c;
      transform: scale(1.05);
      cursor: pointer;
    }

    .top-left     { grid-area: top-left; }
    .top-right    { grid-area: top-right; }
    .center       { grid-area: center; }
    .bottom-left  { grid-area: bottom-left; }
    .bottom-right { grid-area: bottom-right; }
  </style>
</head>
<body>

<div class="menu-container">
  <div class="grid-layout">
    <div class="square top-left">1</div>
    <div class="square top-right">2</div>
    <div class="square center">3</div>
    <div class="square bottom-left">4</div>
    <div class="square bottom-right">5</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
